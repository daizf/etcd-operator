apiVersion: apps/v1 
kind: Deployment
metadata:
  name: etcd-operator
spec:
  selector:
      matchLabels:
        name: etcd-operator
  replicas: 1
  template:
    metadata:
      labels:
        name: etcd-operator
    spec:
      containers:
      - name: etcd-operator
        image: daizf/etcd-operator:v0.21.14
        command:
        - etcd-operator
        - -create-crd=false
        # Uncomment to act for resources in all namespaces. More information in doc/user/clusterwide.md
        #- -cluster-wide
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 8080
